<!--
    Simplified version of index.html with just the minimum code.
    Replace MY_PAYMENT_POINTER with your own payment pointer.
-->

<html lang="en">
<head>
    <meta name="monetization" content="MY_PAYMENT_POINTER">
</head>
<body>
    <div id="thank-you-note" style="display: none; background-color: #5D67FF; color: #FFF">thank you for supporting me via Web Monetization <3</div>
    <script>
        if (document.monetization) {
            document.monetization.addEventListener('monetizationprogress', event => {
                document.getElementById('thank-you-note').style.display = 'block';
            })
        } else {
            document.getElementById('thank-you-note').style.display = 'none';
        }
    </script>
</body>
</html>
